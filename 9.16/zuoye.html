<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<s>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1;i<=9;i++){
             for(var j=1;j<=i;j++){
                 document.write(j+"*"+i+"="+i*j);
             }
             document.write("<br/>")
        }
        document.write("<br/>")


        

        
        for (var i = 1; i <= 6; i++) {
            for (var j = 6 - 1; j >= i; j--) {
                document.write("&nbsp;");
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                document.write("*");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
