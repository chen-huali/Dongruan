<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (var i = 1; i < 7; i++) {
            document.write("&nbsp;");
            for (var j = 7 - 1; j >= i; j--) {
                document.write("&nbsp;&nbsp;");
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                document.write("*"+"&nbsp;");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
