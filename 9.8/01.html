    <h2>送友人</h2>
    <hr size="3px" color="#000">
    <p>
青山横北郭，白水绕东城。<br>
此地一为别，孤蓬万里征。<br>
浮云游子意，落日故人情。<br>
挥手自兹去，萧萧班马鸣。</p>
