<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong style="font-size: 30px;">个人信息</strong>
    <hr width="100%" style="border:1px solid red;"/>
    <h4>修改个人信息(*为必填项)</h4>
    <table width="800" height="400">
        <tr>
            <td>*姓名</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>*性别</td>
            <td>
                <input type="radio" name="sex" id="nan" ><label for="nan" >男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label><br>
            </td>
        </tr>
        <tr>
            <td>*出生日期</td>
            <td>
                <input type="text">年<input type="text">月
            </td>
        </tr>
        <tr>
            <td>*参加工作年份</td>
            <td>
                <select>
                    <option>无工作经验</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>*户口所在地</td>
            <td>
                <select>
                    <option>沈阳</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>南京</option>
                    <option>株洲</option>
                    <option>长沙</option>
                    <option>辽宁</option>
                    <option>天津</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>*现居住城市</td>
            <td>
                <select>
                    <option>沈阳</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>南京</option>
                    <option>株洲</option>
                    <option>长沙</option>
                    <option>辽宁</option>
                    <option>天津</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>*联系方式</td>
            <td>
                <input type="text"><a href="#">修改</a>
            </td>
        </tr>
        <tr>
            <td>*电子邮箱</td>
            <td>
                <input type="text"><a href="#">修改</a>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="hyzk" id="weih" ><label for="weih">未婚</label>
                <input type="radio" name="hyzk" id="yih"><label for="yih">已婚</label>
                <input type="radio" name="hyzk" id="lih"><label for="lih">离异</label><br>
            </td>
        </tr>
        <tr>
            <td>国籍</td>
            <td>
                <select>
                    <option>中国大陆</option>
                    <option>泰国</option>
                    <option>美国</option>
                    <option>瑞典</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>海外工作/学习经历</td>
            <td>
                <input type="radio" name="you" id="you" ><label for="you" >有</label>
                <input type="radio" name="you" id="wu"><label for="wu">无</label><br>
            </td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td>
                <input type="radio" name="style" id="wmei"><label for="wmei">中共党员（含预备党员）</label>
                <input type="radio" name="style" id="keai"><label for="keai">团员</label>
                <input type="radio" name="style" id="xianr"><label for="xianr">群众</label>
                <input type="radio" name="style" id="lar"><label for="lar">民主党派</label>
                <input type="radio" name="style" id="xh"><label for="xh">无党派人士</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <button style="background-color: rgb(103, 103, 212);color: rgb(255, 255, 255);width: 60px; height: 40px;border: none;">保存</button><a href="#">返回</a>
            </td>
        </tr>
</table>
</body>
</html>
