<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <script>
        // 新增dom
        // appendChild
        // insertBefore
        var ul = document.querySelector('ul')

        var newLi = document.createElement('li')

        newLi.innerHTML = '列表项6666'

        // 参数
        // 第一个参数，新增的元素
        // 第二个参数，在该元素之前(beforeDom)
        ul.insertBefore(newLi, document.querySelector('ul li:nth-child(3)'))
        console.log(ul);


    </script>
</body>
</html>
